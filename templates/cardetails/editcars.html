{% extends 'base.html' %}
{% block title %} car records {% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <input type="hidden" name="hdncarid" value="{{editRecord.id}}">
<table>
    <tr>
        <td>Car Name</td>
        <td>
            <input type="text" name="carname" value="{{editRecord.name}}">
        </td>
    </tr>
    <tr>
        <td>Brand</td>
        <td>
            <input type="text" name="brand" value="{{editRecord.brand}}">
        </td>
    </tr>
    <tr>
        <td>Brief Discription</td>
        <td>
            <textarea name="breifdiscription">{{editRecord.briefdiscriptions}}</textarea>
        </td>
    </tr>
    <tr>
        <td>Discription</td>
        <td>
            <textarea name="discription" cols="60" rows="10">{{editRecord.discription}}</textarea>
        </td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsubmit" value="Save"> </td>
        <td>
            <a href="/cardetailes">Cancel</a>
        </td>
    </tr>
</table>


</form>
{% endblock %}
