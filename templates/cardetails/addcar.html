{% extends 'base.html' %}
{% block title %} car records {% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
<table>
    <tr>
        <td>Car Name</td>
        <td>
            <input type="text" name="carname">
        </td>
    </tr>
    <tr>
        <td>Brand</td>
        <td>
            <input type="text" name="brand">
        </td>
    </tr>
    <tr>
        <td>Brief Discription</td>
        <td>
            <textarea name="breifdiscription"></textarea>
        </td>
    </tr>
    <tr>
        <td>Discription</td>
        <td>
            <textarea name="discription" cols="60" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td><input type="file" name="image"></td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsubmit" value="Save"> </td>
        <td>
            <a href="/cardetailes">Cancel</a>
        </td>
    </tr>
</table>


</form>
{% endblock %}
